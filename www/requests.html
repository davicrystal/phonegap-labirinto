<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile Demos</title>
    <link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>

    <div class="content"> REQUISIÇÃO WEBSERVICE </div>
    <div id="endereco"> </div>

<script>

    $.ajax({

        type: "GET",
        url: "http://cep.correiocontrol.com.br/09060700.json",
        crossDomain: true,
        dataType:"json",

        success: function(data){
            
            $("#endereco").append("<span class='title'>BAIRRO:</span> " + data.bairro + "<BR />");
            $("#endereco").append("<span class='title'>LOGRADOURO:</span> " + data.logradouro + "<BR />");
            $("#endereco").append("<span class='title'>CEP:</span> " + data.cep + "<BR />");
            $("#endereco").append("<span class='title'>UF:</span> "+ data.uf + "<BR />");
            $("#endereco").append("<span class='title'>LOCALIDADE:</span> " + data.localidade + "<BR />");

            console.log(data);
        },

        error: function(){
            alert("ERRO!");
        }

    });
</script>
</body>
</html>
